<div
    class="progress-loader"
    style="
        z-index: 99999;
        width: 100vw;
        height: 100vh;
        position: absolute;
        background-color: white;
        opacity: 0.4;
        margin: auto;
    "
    [hidden]="!loading"
>
    <div style="padding-top: 43vh"></div>
    <mat-progress-spinner [mode]="'indeterminate'" style="margin: auto"> </mat-progress-spinner>
</div>
